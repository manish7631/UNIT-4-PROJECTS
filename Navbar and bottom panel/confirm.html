<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successfull</title>
<style>
    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        font-family: sans-serif;
    }
</style>

</head>
<body>
    <div id="container">
        <img src="https://www.orbitclinics.com/wp-content/uploads/Order-Placed-Icon-300x258.jpg" alt="">

        <h2>YOUR ORDER HAS BEEN PLACED SUCCEFFULLY</h2>
        <P>Your will be redirected to the home page in <span style="color:red">5s</span></P>
    </div>
</body>
</html>
<script>
    let p = document.querySelector("p");
    let timer = 5;

    let interval = setInterval(() => {
        timer -= 1;
        p.innerHTML = `Your will be redirected to the home page in <span style="color:red">${timer}s</span>`

        if(timer == 0) {
            clearInterval(interval);
            window.location.href = "../index.html"

            let cartArr = [];

            localStorage.setItem("BellaVitaCart",JSON.stringify(cartArr));
        }
    },1000)
</script>
